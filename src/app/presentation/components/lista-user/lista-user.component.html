<div class="table-container">
    <div class="table-responsive">
        <table class="styled-table">
            <thead>
                <tr>
                    <th></th>
                    <th *ngFor="let item of header">{{item}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data|searchNombre:search; index as i">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.address.street}}-{{item.address.suite}}, {{item.address.city}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.company.name}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
